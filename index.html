<!DOCTYPE html>
<html>
<head>
    <title>Ontario Financial Literacy Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Financial Literacy Quiz</h1>
        
        <div class="quiz-section">
            <div class="quiz-header">
                <h2>Test Your Knowledge</h2>
            </div>

            <div id="quiz"></div>
            <div id="result" class="result"></div>
            
            <div class="button-group">
                <button id="submit" class="button">Submit</button>
                <button id="retry" class="button hide">Retry</button>
                <button id="showAnswer" class="button hide">Show Answer</button>
            </div>
        </div>
        
        <div style="margin: 30px 0;"></div>
        
        <footer class="creators">
            <h3>Created By:</h3>
            <div class="creator-links">
                <a href="https://www.linkedin.com/in/chukwukao/" target="_blank" class="creator-link">
                    <i class="fab fa-linkedin"></i>
                    <span>Chukwuka Okwusiuno</span>
                </a>
                <a href="https://www.linkedin.com/in/talha-inam-4826b230b/" target="_blank" class="creator-link">
                    <i class="fab fa-linkedin"></i>
                    <span>Talha Inam</span>
                </a>
            </div>
        </footer>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
